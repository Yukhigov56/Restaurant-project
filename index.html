<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Restaurant Zira</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-left-name">
          <img src="./images/logo ZIRA.png" alt="">
        </div>
        <ul>
          <li><img class="header-icon" src="./images/instagggg.svg" alt=""></li>
          <li><img class="header-icon" src="./images/2986072_logo_media_social_vk_icon.svg" alt=""></li>
          <li><img class="header-icon" src="./images/facebook.svg" alt=""></li>
          <li><img class="header-icon" src="./images/twitt.svg" alt=""></li>
        </ul>
      </div>
      <div class="header-right">
        <ul>
          <li>Главная</li>
          <li>Меню</li>
          <li>О нас</li>
          <li>Галерея</li>
          <li>Вакансии</li>
          <li>Блог</li>
        </ul>
        <ul>
          <li>Бронирование</li>
          <li>Вход / Регистрация</li>
        </ul>
      </div>
    </header>

    <section>
        <div class="section-input">
          <input type="text"> 
          <img src="./images/section lupa.png" alt="">
        </div>
        <div class="section-paragraph">
          <p>Корзина</p>
          <img src="./images/section korzina.png" alt="">
        </div>
        <div class="section-btn">
          <button><img src="./images/fire icon.png" alt="">АКЦИИ</button>
        </div>
    </section>
    
    <main>
      <div class="main-left">
        <h1>Эксклюзивное меню на ваш вкус</h1>
        <p>Смотреть все меню</p>
        <button class="btn-main-left"><img src="./images/fire icon.png" alt="">АКЦИИ НА СЕГОДНЯ</button>
      </div>
      <div class="main-right">
        <ul>
          <li><img class="main-img-men" src="./images/main men.png" alt=""></li>
          <li><img src="./images/main stake.png" alt=""></li>
          <li><img src="./images/main salat.png" alt=""></li>
          <li><img src="./images/mainPink.png" alt=""></li>
          <li><img src="./images/mainCoffe.png" alt=""></li>
          <li><img src="./images/MainVine.png" alt=""></li>
        </ul>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="https://www.instagram.com/">instagram</a></li>
        <li><a href="https://x.com/">twitter</a></li>
        <li><a href="https://www.facebook.com/">facebook</a></li>
        <li><a href="https://m.youtube.com/?hl=ru">youtube</a></li>
        <li><a href="https://www.twitch.tv/">twitch</a></li>
        <li><a href="https://hivebootcamp.ru/">hive</a></li>
      </ul>
    </footer>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
